<!-- view stored in : index.html -->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- iconic -->
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <title>CSV Upload Widget</title>
</head>

<body>
	<!-- csv_widget_container -->
	<div class="csv_widget_container container-fluid">

		<!-- widget_loading -->
    	<div id="widget_loading" class=" text-center">
    		<img src="img/spinner1.gif" class="img-fluid" alt="Responsive image">
    		<p>Loading...</p>
    	</div><!-- end widget_loading -->

		<!-- widget_home -->
		<div id="widget_home" class="">
			
	    	<!-- card start -->
			<div class="card">

				<div class="card-header text-center">Order Entry/Upload</div>
				
			    <div class="card-body">
			    	<div class="upload_contianer">

				    	<form enctype="multipart/form-data" action="/?action=fallback_upload" method="POST">
				    		<!-- csv upload -->
				    		<div class="form-group">
				    			<label for="csv_upload">Click to Upload CSV</label>
				    			<!-- only csv -->
				    			<input class="form-control" type="file" name="csv_file" id="csv_file_input" accept=".csv">
				    		</div><!-- end csv uplaod -->

							<div id="drop_zone" ondrop="home_drop_handler(event);" ondragover="home_dragover_handler(event);" ondragleave="home_dragleave_handler(event);">
							 	<p>Drop files here or click to upload</p>
							  	<p>(Drop your CSV File here)</p>
							</div>

							<div class="error_container">
								<p id="error_container" class="text-danger"></p>
							</div>
				    	</form>
			    	</div><!-- form container -->
			    </div><!-- end card-body -->
			</div><!-- end card -->
		</div><!-- home -->

		<!-- widget_success -->
		<div id="widget_success" class="">
			<p class="text-success">Your file uploaded Successfullly</p>
		    <div class="btn btn-success" onclick="reset_form();">Upload Another CSV</div>
		</div><!-- widget_success -->

		<!-- widget_error -->
		<div id="widget_error">
			<p class="text-danger">Something Went Wrong</p>
			<p id="server_error_message" class="text-warning">Server Message</p>
			<div id="error_data" class=""></div><!-- end error data -->
			<div class="btn btn-warning" onclick="reset_form();">Try Again</div>
		</div><!-- end wiget_error -->

		<!-- matching container -->
		<div id="widget_matching" class="">
			<div class="card" >

			  	<div class="card-header">
			    	Field Matching Container
			  	</div>

			  	<div class="card-body">
					<!-- row container -->
					<div class="row">
				        <!-- left side -->
				    	<div class="col-lg-6">
				    		<ul id="user_fields_container" class="list-group list-group-flush">
						    </ul>
				    	</div><!-- end left side -->

				    	<!-- right side -->
				    	<div class="col-lg-6">
				    		<ul id="fl_fields_container" class="list-group list-group-flush col-sm-12">
						    </ul>
				    	</div><!-- end right side -->
					</div><!-- end row -->
				</div><!-- end card body -->
			</div><!-- end card -->
		</div><!-- end matching container -->
	</div><!-- end csv_widget container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- csv_script -->
    <script src="js/csv_upload.js"></script>
</body>

</html>
