 	<!-- primary container -->
    <div class="form-container container">
    	<!-- card start -->
		<div class="card card-widget-container" style="width: 18rem;">

			<div class="card-header text-center">Order Entry/Upload</div>
			
		    <div class="card-body">

		    	<div class="loading_container text-center">
		    		<img src="img/spinner1.gif" class="img-fluid" alt="Responsive image">
		    		<p>Loading...</p>
		    	</div><!-- end loading container -->

		    	<div class="upload_contianer">

			    	<form enctype="multipart/form-data" action="/?action=fallback_upload" method="POST">
			    		<!-- csv upload -->
			    		<div class="form-group">
			    			<label for="csv_upload">Click to Upload CSV</label>
			    			<!-- only csv -->
			    			<input class="form-control" type="file" name="csv_file" id="csv_file_input" accept=".csv">
			    		</div><!-- end csv uplaod -->

						<div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragleave="dragLeaveHandler(event);">
						 	<p>Drop files here or click to upload</p>
						  	<p>(Drop your CSV File here)</p>
						</div>

						<div class="error_container">
							<p id="error_container" class="text-danger"></p>
						</div>
			    	</form>
		    	</div><!-- form container -->

		    	<div class="success_container">
		    		<p class="text-success">Your file uploaded Successfullly</p>
		    		<div class="btn btn-success" onclick="resetForm();">Upload Another CSV</div>
		    	</div><!-- end success container -->
